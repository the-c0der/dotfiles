- defaults:
    link:
      relink: true
      force: true
      relative: true
    clean:
      force: false

- create:
    - ~/.vim/undo-history
    - ~/.config/git

- link:
    ~/.gemrc: "ruby/gemrc"
    ~/.gitconfig: "git/gitconfig"
    ~/.config/git/ignore: "git/gitignore"
    ~/.config/git/verified_signers: "git/verified_signers"
    ~/.htoprc: "util/htoprc"
    ~/.tmux.conf: "tmux/tmux.conf"
    ~/.tmux:
    ~/.vim:
    ~/.vimrc: "vim/vimrc"
    ~/.zshenv: "zsh/zshenv"
    ~/.zlogin: "zsh/zlogin"
    ~/.zshrc: "zsh/zshrc"

- shell:
    - git submodule update --init --recursive --force
    - $CODESPACES && ln -sf $PWD/git/gitconfig_codespaces ~/.gitconfig
    - ./fzf/install --bin
    - cp ./diff-so-fancy/diff-so-fancy ./bin/diff-so-fancy && cp ./diff-so-fancy/lib/* ./bin/lib/
