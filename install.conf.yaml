- defaults:
    link:
      relink: true
      force: true
      relative: true
    clean:
      force: false

- create:
    - ~/.vim/undo-history
    - ~/.config/git

- link:
    ~/.claude/CLAUDE.md: "claude/CLAUDE.md"
    ~/.config/git/ignore: "git/gitignore"
    ~/.config/git/verified_signers: "git/verified_signers"
    ~/.config/zed: "/Users/xdanger/Library/Mobile Documents/com~apple~CloudDocs/Documents/Configurations/Zed"
    ~/.gemrc: "ruby/gemrc"
    ~/.gitconfig: "git/gitconfig"
    ~/.htoprc: "util/htoprc"
    ~/.tmux.conf: "tmux/tmux.conf"
    ~/.tmux:
    ~/.vim:
    ~/.vimrc: "vim/vimrc"
    ~/.zlogin: "zsh/zlogin"
    ~/.zprofile: "zsh/zprofile"
    ~/.zshenv: "zsh/zshenv"
    ~/.zshrc: "zsh/zshrc"

- shell:
    - bash $PWD/script/post-install.bash
