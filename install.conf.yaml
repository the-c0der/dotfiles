- defaults:
    link:
      relink: true
      force: true
      relative: true
    clean:
      force: false

- link:
    ~/.gemrc: "ruby/gemrc"
    ~/.gitconfig: "git/gitconfig"
    ~/.htoprc: "util/htoprc"
    ~/.tmux.conf: "tmux/tmux.conf"
    ~/.tmux:
    ~/.vim:
    ~/.vimrc: "vim/vimrc"
    ~/.zshenv: "zsh/zshenv"
    ~/.zlogin: "zsh/zlogin"
    ~/.zshrc: "zsh/zshrc"

